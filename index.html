    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, system-ui, BlinkMacSystemFont;
        background: #000;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #1a1a1a;
        padding: 1rem;
        text-align: center;
        border-bottom: 1px solid #333;
      }
      .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;

        padding: 1rem;
      }
      .card {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.5s ease;
        position: absolute;
        border: 2px solid #00ff00;
      }
      .card.active {
        opacity: 1;
      }
      .currency-name {
        font-size: 24px;
        color: #888;
        margin-bottom: 20px;
      }
      .price-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .arrow {
        width: 0; height: 0; border-left: 15px solid transparent; 
            border-right: 15px solid transparent; 
            border-bottom: 15px solid #00ff00; margin: 0.5rem;
        
        /*animation: bounce 1s infinite;*/
        
      }
      .price {
        font-size: 40px;
        font-weight: bold;
        color: #00ff00;
      }
      /*@keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }*/
      .percentage {
        color: #00ff00;
        font-size: 24px;
        display: block;
      }
      .dots {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 8px;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #333;
        transition: background-color 0.3s ease;
      }
      .dot.active {
        background: #fff;
      }
      #counter {
        border: 1px solid #00ff00;
        width: 60px;
        height: 60px;
        background-color: green;
        font-size: x-large;
        text-align: center;
      }
      #upper {
        width: 60px;
        height: 60px;
        border-color: #00ff00;
        color: #00ff00;
        
        width: 60;
        height: 60;
        background-color: #333;
        font-size: larger;
        
      }
      #reload {
        width: 60px;
        height: 60px;
        border-color: #00ff00;
        color: #00ff00;
        background-color: #333;
        font-size: larger;

      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Finansal Göstergeler</h1>
    </div>
    <button onclick="say()" id="upper" i class="fa-solid fa-plus"></i></button>
    <button onclick="reload()" id="reload" i class="fa-solid fa-arrows-rotate"></i></button>
    <div id="counter">0</div>
    <div class="content" id="prices"></div>
    <div class="dots" id="dots"></div>

    <script>
      sayac = 0;
      function say() {
        sayac++;
        var arttir = document.querySelector("#counter");
        arttir.textContent = sayac;
      }
      function reload() {
        location.reload();
      }
      const data = [
        { name: "Hoş Geldiniz ABİDİN Bey", price: "100%" },
        { name: "Dolar", price: "31.27 ₺" },
        { name: "Euro", price: "33.85 ₺" },
        { name: "Sterlin", price: "39.46 ₺" },
        { name: "Altın", price: "2.047 ₺" },
        { name: "BIST 100", price: "9.247" },
        { name: "Bitcoin", price: "71.234 $" },
      ];

      let currentIndex = 0;

      function createCards() {
        const container = document.getElementById("prices");
        const dotsContainer = document.getElementById("dots");

        data.forEach((item, index) => {
          const card = document.createElement("div");
          card.className = `card ${index === 0 ? "active" : ""}`;
          card.innerHTML = `
                    <div class="currency-name">${item.name}</div>
                    <div class="price-container">
                        <span class="arrow"></span>
                        <span class="price">${item.price}</span>
                    </div>
                    <span class="percentage">+${(
                      Math.random() * 2 +
                      0.1
                    ).toFixed(2)}%</span>
                `;
          container.appendChild(card);

          const dot = document.createElement("div");
          dot.className = `dot ${index === 0 ? "active" : ""}`;
          dotsContainer.appendChild(dot);
        });
      }

      function updateCards() {
        const cards = document.querySelectorAll(".card");
        const dots = document.querySelectorAll(".dot");
        const percentages = document.querySelectorAll(".percentage");

        cards[currentIndex].className = "card";
        dots[currentIndex].className = "dot";

        currentIndex = (currentIndex + 1) % cards.length;

        cards[currentIndex].className = "card active";
        dots[currentIndex].className = "dot active";

        percentages[currentIndex].textContent = `+${(
          Math.random() * 2 +
          0.1
        ).toFixed(2)}%`;
      }

      createCards();
      setInterval(updateCards, 4000);

      // Service Worker kaydı
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register(

        );
      }
    </script>
  </body>
</html>
